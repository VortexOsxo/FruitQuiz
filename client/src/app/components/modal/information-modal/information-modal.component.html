<div class="modal-container">
    <mat-dialog-content>
        <div class="message-container">
            <ul>
                <li *ngFor="let message of messages">
                    {{ message }}
                </li>
            </ul>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="closeModal()">{{ 'InformationModalComponent.Understood' | translate }}</button>
    </mat-dialog-actions>
</div>
