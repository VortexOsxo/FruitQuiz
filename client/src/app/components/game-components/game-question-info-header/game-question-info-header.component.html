<div class="question-bar">
    <span class="question-index">
        Question {{ question.index+1 }}/{{ numberQuestions }}
    </span>

    <span class="spacer"></span>

    <span class="question-text">
        {{ question.text }}
    </span>

    <span class="spacer"></span>

    <span class="question-points">
        {{ question.points }} pts
    </span>
</div>
