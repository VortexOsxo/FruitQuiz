<div *ngIf="selectedQuiz || isRandomQuizSelected || isSurvivalQuizSelected" class="card-content">
    <mat-card-header>
        <mat-card-title class="mat-title">
            <button mat-icon-button (click)="backToList()" color="accent">
                <mat-icon>arrow_back</mat-icon>
            </button>
            {{ 'GameCreation.GameDetails' | translate }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isRandomQuizSelected">
            <app-random-quiz-details />
        </div>
        <div *ngIf="isSurvivalQuizSelected">
            <app-survival-quiz-details />
        </div>
        <div *ngIf="selectedQuiz">
            <app-quiz-details [quiz]="selectedQuiz" />
        </div>
    </mat-card-content>
</div>
